version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dearth}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dearth_pass}
      POSTGRES_DB: ${POSTGRES_DB:-dearth_map}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dearth} -d ${POSTGRES_DB:-dearth_map}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://dearth:dearth_pass@db:5432/dearth_map
      CORS_ORIGINS: http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend

volumes:
  pgdata:
